{% macro display_level(student) %}
    <div class="tags">
        <p>
            <h4>Tags:</h4>
            {% if student.my_level %}
                <a href="#" style="text-decoration: none; color: #dd5b5b">
                    {{ my_level.Name }}
                </a>
                |
            {% endif %}
        </p>
    </div>
{% endmacro %}
